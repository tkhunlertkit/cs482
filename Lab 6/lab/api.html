<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>API Requests using AJAX</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/api.js"></script>
</head>

<body>
    <div>
        <form id="myForm" action="javascript:void(0)">
            <input type="text" name="city" placeholder="milwaukee" size="20" />
            <input type="text" name="state" placeholder="WI" size="20" />
            <input type="number" name="numRecommends" min=1 />
            <input type="submit" value="search" />
        </form>
    </div>

    <div class="info" id="openWeatherData">
            <ul id="openWeatherInfo"></ul>
    </div>

    <div class="info" id="fourSquareData">
        <ul id="fourSquareRestaurants"></ul>
    </div>
</body>

</html>
