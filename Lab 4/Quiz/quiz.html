<head>
    <script>
        var items = ['brats', 'cheese curds', 'frozen custard'];

        function newItem() {
            let item = items.remove();
            document.getElementById("groc").innerHTML += "<li>" + item + "</li>";
            items.push(item);
        }
    </script>
</head>

<body>
    <ul id="groc">
        <li>kale</li>
        <li>quinoa</li>
        <li>avocado toast</li>
    </ul>
    <button onclick="newItem()">Add Item</button>
</body>
